{% extends 'MainApp/base.html' %}
{% load static %}
{% block head %}
    <title>Blog</title>
    <link rel="stylesheet" href="{% static 'css/blog.css' %}">
{% endblock %}

{% block content %}
<div class="main-window">
    <h2>Recent Articles</h2>
    {% for article in articles %}
        <h4 class="article-title">{{article.title}}</h4>
        <p>{{article.content}}</p>
    {% endfor %}
    <form action="" method="post">
        {% csrf_token %}
        <h3>Write an Article here.</h3>
        <label for="article_title">Title</label>
        <input type="text" name="article_title" required>
        <textarea name="article_content" id="article_content" required></textarea><br />
        <label for="aurthor_name">Aurthor Name</label>
        <input type="text" name="aurthor_name" required>
        <button type="submit">Post</button>
    </form>
</div>
{% endblock %}
